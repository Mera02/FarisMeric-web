<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Validation and AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <form id="formacijela" method="post">
        <div class="row ime">
            <div id="formfirstname" class="col">
                <label>First Name*</label>
                <input type="text" class="form-control" id="prvoime">
                <span class="error" id="firstnameError"></span>
            </div>
            <div id="formlastname" class="col">
                <label class="formlastname">Last Name*</label>
                <input type="text" class="form-control" id="lastnejm">
                <span class="error" id="lastnameError"></span>
            </div>
        </div>
        <div id="enteremail" class="form-group forme">
            <label for="formGroupExampleInput">Enter Your Email</label>
            <input type="text" class="form-control" id="email">
            <span class="error" id="emailError"></span>
        </div>
        <div id="entersubject" class="form-group forme">
            <label for="formGroupExampleInput2">Enter Your Password</label>
            <input type="password" class="form-control" id="subject">
            <span class="error" id="passwordError"></span>
        </div>
        <div id="entermessage" class="form-group forme">
            <button type="button" class="btn btn-primary" id="registerButton">REGISTER</button>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">MODAL</button>
        </div>
        <div id="form-success" class="alert alert-success mt-3" style="display: none;">
            Form submitted successfully!
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="projekat.js"></script>
</body>
</html>
