<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style11.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Treci</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="naslov">
                    <h1>Welcome</h1>
                    <br>
                    <p>You are 30 seconds away from earning your own money!</p>
                </div>
                <div class="dugme">
                    <button type="button" class="btn btn-light">Login</button>
                </div>
            </div>
            <div class="col-md-8">
                <!--SAMO TABLA, NISTA IZNAD-->
                <div class="tabla">
                    <div class="container">
                        <!---GOTOV SALTER-->
                        <div class="salter">
                            <div class="dugi">
                                <div class="employee">
                                    <a href="prva.html"><button>Employee</button></a>
                                </div>
                                <div class="hirer">
                                    <a href="druga.html"><button>Hirer</button></a>
                                </div>
                            </div>
                        </div>
                        <!--GOTOV SALTER-->
                        <div class="header">
                            <h1>Apply as a Employee</h1>
                        </div>
                    </div>
                    <!--GOTOV NASLOV-->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-1">

                            </div>
                            <div class="col-md-10">
                                <form>
                                    <div class="form-row">
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="First Name*" required>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="Your Email*" required>
                                      </div>
                                    </div>
                                  </form>
                                  <form>
                                    <div class="form-row">
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="Last Name*" required>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="Your Phone*" required>
                                      </div>
                                    </div>
                                  </form>
                                  <form>
                                    <div class="form-row">
                                      <div class="col">
                                        <input type="password" class="form-control" placeholder="Password*">
                                      </div>
                                      <select class="selekt">
                                        <option class="prva" disabled selected>Please select your Security Question</option>
                                        <option>Cao Amila</option>
                                      </select>
                                    </div>
                                  </form>
                                  <form>
                                    <div class="form-row">
                                      <div class="col">
                                        <input type="password" class="form-control" placeholder="Confirm Password*">
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" placeholder="Enter your Answer*">
                                      </div>
                                    </div>
                                    <div class="radio">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Male
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                              Female
                                            </label>
                                          </div>
                                    </div>
                                  </form>

                                  <!--JOS DUGME-->

                                  <div class="register">
                                        <a href=""><button>Register</button></a>
                                  </div>
                            </div>
                            <div class="col-md-1">

                            </div>
                        </div>
                    </div>



                </div>
                <!--OVO ISPOD NIÅ TA,SAMO TABLA-->
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/e5c09da020.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
