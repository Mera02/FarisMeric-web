<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrviZadatak</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-md-3" id="tekst">
        </div>
        <div class="col-md-6">
            <table class="table">   
                <tbody>
                  <tr>
                    <td>First Name</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="First Name">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Last name</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Last Name">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>E Mail</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="text" placeholder="E-Mail Address">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Phone</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="062-772-155">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Address</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" placeholder="Address">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>City</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" placeholder="City">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>State</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-bars"></i>
                            <select class="selekt">
                                <option class="prva" disabled selected>Select your option</option>
                                <option>Cao Amila</option>
                              </select>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Zip Code</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" placeholder="Zip Code">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Website or domain name</td>
                    <td>
                        <div class="ipnut">
                            <i class="fa-solid fa-earth-americas"></i>
                            <input type="text" placeholder="Website or domain name">
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Do you have hosting?</td>
                    <td>
                        <div class="ipnut">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Yes
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  No
                                </label>
                              </div>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Project Description</td>
                    <td>
                        <div class="ipnutt">
                            <i class="fa-solid fa-pen"></i>
                            <textarea name="" id="" cols="31" rows="3" placeholder="Project Description"></textarea>
                        </div>
                        <div class="dugme">
                            <button type="button" class="btn btn-warning">Send <i class="fa-regular fa-paper-plane"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            
        </div>
        <div class="col-md-3">
            
        </div>
    </div>
   </div>

    <script src="https://kit.fontawesome.com/e5c09da020.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
